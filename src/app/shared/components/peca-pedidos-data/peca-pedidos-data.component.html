<p-toolbar styleClass="mb-6"> </p-toolbar>

<p-table
    #table
    [columns]="columns"
    [tableStyle]="{ 'min-width': '50rem' }"
    (onLazyLoad)="loadLazy($event)"
    [currentPageReportTemplate]="currentPageReportTemplate"
    [lazy]="true"
    [loading]="loading"
    [paginator]="true"
    [rowHover]="true"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [rows]="pageSize"
    [showCurrentPageReport]="true"
    [showLoader]="false"
    [totalRecords]="totalCount"
    [value]="data"
    dataKey="id"
    selectionMode="multiple"
    responsiveLayout="stack"
    [sortOrder]="0"
    [breakpoint]="'960px'"
    styleClass="p-datatable-striped"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Gerir Pecas</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Pesquisar..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
            <td>
                <!--
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editPeca(rowData)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deletePeca(rowData)" />
                -->
            </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmdialog [style]="{ width: '450px' }" />
<p-toast />
