<p-tag *ngIf="estado == estados.Pendente" severity="secondary" value="Pendente" [rounded]="true" />
<p-tag *ngIf="estado == estados.Andamento" severity="info" value="Andamento" [rounded]="true" />
<p-tag *ngIf="estado == estados.Concluido" severity="success" value="Terminado" [rounded]="true" />
<p-tag *ngIf="estado == estados.Entregue" severity="contrast" value="Cancelado" [rounded]="true" />
