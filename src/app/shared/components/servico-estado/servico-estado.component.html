<p-tag *ngIf="estado == estados.Pendente" severity="secondary" value="Pendente" [rounded]="true" />
<p-tag *ngIf="estado == estados.Iniciado" severity="info" value="Iniciado" [rounded]="true" />
<p-tag *ngIf="estado == estados.Terminado" severity="success" value="Terminado" [rounded]="true" />
<p-tag *ngIf="estado == estados.Cancelado" severity="danger" value="Cancelado" [rounded]="true" />
